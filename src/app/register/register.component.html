<div class="form-main-container">
    <div class="form-widget">
        <div class="form-widget__col col-image"></div>
        <div class="form-widget__col">
            <header>
                <p class="title">Create an account.</p>
            </header>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-field form-name">
                    <div class="form-name-first">
                        <p class="form-field__label">First Name</p>
                        <input class="form-field__input" 
                            type="text"
                            formControlName="firstName"
                            placeholder="Jane"
                            [class.form-field__input--error]="form.get('firstName')?.hasError('required') && submitClicked">
                    </div>
                    <div class="form-name-last">
                        <p class="form-field__label">Last Name</p>
                        <input class="form-field__input" 
                            type="text"
                            formControlName="lastName"
                            placeholder="Doe"
                            [class.form-field__input--error]="form.get('lastName')?.hasError('required') && submitClicked">
                    </div>
                </div>
                <div class="form-field">
                    <p class="form-field__label">
                        Email 
                        <span *ngIf="emailExists" class="form-field__label--error">
                            Already exists.
                        </span>
                        <span *ngIf="submitClicked && form.get('email')?.hasError('invalidEmail')" class="form-field__label--error">
                            Invalid email.
                        </span>
                    </p>
                    <input class="form-field__input" 
                        type="email"
                        formControlName="email"
                        placeholder="janedoe@maill.com"
                        [class.form-field__input--error]="submitClicked 
                        && form.get('email')?.hasError('required') || emailExists || form.get('email')?.hasError('invalidEmail')"
                        >
                </div>
                <div class="form-field">
                    <p class="form-field__label">Password</p>
                    <input class="form-field__input" 
                        type="password"
                        formControlName="password"
                        placeholder="**********"
                        [class.form-field__input--error]="form.get('password')?.hasError('required') && submitClicked">
                </div>
                <div class="form-field">
                    <p class="form-field__label">Confirm Password</p>
                    <input class="form-field__input" 
                        type="password"
                        formControlName="confirmPassword"
                        placeholder="**********"
                        [class.form-field__input--error]="form.get('confirmPassword')?.hasError('required') && submitClicked">
                </div>
                <button class="form-submit-btn">Register</button>
            </form>
            <footer>
                <p class="form-query">Already have an account? 
                    <a routerLink="/login">Login</a>
                </p>
            </footer>
        </div>
    </div>
</div>
