<div class="form-main-container">
    <div class="form-widget">
        <div class="form-widget__col col-image"></div>
        <div class="form-widget__col">
            <header>
                <p class="title">Create an account.</p>
            </header>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-field form-name">
                    <div class="form-name-first">
                        <p class="form-field__label">First Name</p>
                        <input class="form-field__input" 
                            type="text"
                            formControlName="firstName"
                            placeholder="Jane">
                    </div>
                    <div class="form-name-last">
                        <p class="form-field__label">Last Name</p>
                        <input class="form-field__input" 
                            type="text"
                            formControlName="lastName"
                            placeholder="Doe">
                    </div>
                </div>
                <div class="form-field">
                    <p class="form-field__label">Email</p>
                    <input class="form-field__input" 
                        type="email"
                        formControlName="email"
                        placeholder="janedoe@maill.com">
                </div>
                <div class="form-field">
                    <p class="form-field__label">Password</p>
                    <input class="form-field__input" 
                        type="password"
                        formControlName="password">
                </div>
                <div class="form-field">
                    <p class="form-field__label">Confirm Password</p>
                    <input class="form-field__input" 
                        type="password"
                        formControlName="confirmPassword">
                </div>
                <button class="form-submit-btn">Register</button>
            </form>
            <footer>
                <p class="query">Already have an account? 
                    <a routerLink="/login">Login</a>
                </p>
            </footer>
        </div>
    </div>
</div>
