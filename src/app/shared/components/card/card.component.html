<div class="card"
    [ngClass]="[category?.type === 'income' ? 'card-green' : 'card-red']">
    <header class="card__header"></header>
    <div class="card__body">
        <i [class]="category?.icon"></i>
        <p> {{ category?.name }} </p>
    </div>
    <footer class="card__footer">
        <button [disabled]="category?.isPredefined">
            <i class="bi bi-pencil"></i>
        </button>
    </footer>
</div>
