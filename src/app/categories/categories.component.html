<div class="container">
    <div class="header">
        <button class="header__button" (click)="addNewCategory()">
            Add New Category
        </button>
        <div class="header__search">
            <input type="text" placeholder="Search...">
        </div>
    </div>
    <div class="contents">
        <div class="card-container" *ngFor="let item of categoryList">
            <bt-card [item]="item"></bt-card>
        </div>
    </div>
    <bt-modal-form *ngIf="openModal" (closeModal)="closeModal()"></bt-modal-form>
</div>
